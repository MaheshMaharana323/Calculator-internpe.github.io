<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/style.css">
    
</head>

<body>
    <div class="container">
        <div class="calculator">

            <div class="display" >
                <input type="text" id="display" name="display">
            </div>
            <div class="buttons">
                <input type="button" id="button-ac" value="AC">
                <input type="button" value="DE" id="button-dc">
                <input type="button" value="." id="button-point">
                <input type="button" value="/" id="button-div">
            </div>
            <div class="buttons">
                <input type="button" value="7" id="button-7">
                <input type="button" value="8" id="button-8">
                <input type="button" value="9" id="button-9">
                <input type="button" value="*" id="button-mul">
            </div>
            <div class="buttons">
                <input type="button" value="4" id="button-4">
                <input type="button" value="5" id="button-5">
                <input type="button" value="6" id="button-6">
                <input type="button" value="-" id="button-sub">
            </div>
            <div class="buttons">
                <input type="button" value="1" id="button-1">
                <input type="button" value="2" id="button-2">
                <input type="button" value="3" id="button-3">
                <input type="button" value="+" id="button-add">
            </div>
            <div class="buttons">
                <input type="button" value="00" id="button-00">
                <input type="button" value="0" id="button-0">
                <input type="button" class="equaltsto" value="=" id="button-ans">
            </div>

        </div>

    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
